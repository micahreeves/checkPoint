<!DOCTYPE html>
<html tabindex="0">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FIT Processing Options</title>
    
    <link rel="stylesheet" href="/pages/css/common.css"/>
    <script src="/pages/src/preloads.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e28 0%, #2a2a3e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .processing-mode { 
            margin: 0 0 24px 0; 
            padding: 0; 
            border: none; 
        }
        .mode-option {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-option:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .mode-option.selected {
            background: rgba(0,123,255,0.2);
            border-color: rgba(0,123,255,0.8);
        }
        .mode-option input[type="radio"] {
            margin-right: 16px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .mode-label {
            display: flex;
            flex-direction: column;
            flex: 1;
            cursor: pointer;
        }
        .mode-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 16px;
        }
        .mode-description {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
        }
        .mode-input-group {
            margin-top: 16px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            display: none;
        }
        .mode-input-group.active { display: block; }
        .mode-input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .mode-input-group input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        .mode-input-group input[type="number"]:focus {
            outline: none;
            border-color: rgba(0,123,255,0.8);
        }
        .footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 28px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            background: transparent;
        }
        .btn-cancel {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.8);
        }
        .btn-cancel:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-apply {
            background: rgba(0,123,255,0.9);
            color: #fff;
            border-color: rgba(0,123,255,1);
        }
        .btn-apply:hover {
            background: rgba(0,123,255,1);
            box-shadow: 0 0 20px rgba(0,123,255,0.5);
        }
    </style>
</head>
<body>
    <!-- Sauce4Zwift Native Titlebar -->
    <div id="titlebar">
        <header>
            <div class="logo"><img src="/pages/images/icon128.png" alt="Logo"/></div>
            <div class="title">‚öôÔ∏è FIT Processing Options</div>
            <div class="filler"></div>
            <div class="buttons">
                <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
            </div>
        </header>
    </div>
    
    <div id="content">
        <div class="container">
            <fieldset class="processing-mode">
            <legend style="position: absolute; width: 1px; height: 1px; overflow: hidden;">Mode</legend>
            
            <div class="mode-option selected" data-mode="full">
                <input type="radio" name="mode" value="full" id="full" checked>
                <label for="full" class="mode-label">
                    <div class="mode-title">üìÑ Full File</div>
                    <div class="mode-description">Use entire FIT file</div>
                </label>
            </div>
            
            <div class="mode-option" data-mode="distance">
                <input type="radio" name="mode" value="distance" id="distance">
                <label for="distance" class="mode-label">
                    <div class="mode-title">üìè Custom Distance</div>
                    <div class="mode-description">Process up to specific distance</div>
                </label>
            </div>
            <div class="mode-input-group" id="distance-group">
                <label for="dist">Distance (km)</label>
                <input type="number" id="dist" placeholder="20.0" step="0.1" min="0.1">
            </div>
            
            <div class="mode-option" data-mode="one-lap">
                <input type="radio" name="mode" value="one-lap" id="one-lap">
                <label for="one-lap" class="mode-label">
                    <div class="mode-title">üèÅ One Lap</div>
                    <div class="mode-description">First lap only (TT accurate)</div>
                </label>
            </div>
            
            <div class="mode-option" data-mode="multi-lap">
                <input type="radio" name="mode" value="multi-lap" id="multi-lap">
                <label for="multi-lap" class="mode-label">
                    <div class="mode-title">üèÜ Multiple Laps</div>
                    <div class="mode-description">Specific number of laps</div>
                </label>
            </div>
            <div class="mode-input-group" id="laps-group">
                <label for="laps">Number of Laps</label>
                <input type="number" id="laps" placeholder="3" min="1" step="1">
            </div>
        </fieldset>
        
            <div class="footer">
                <button class="btn btn-cancel" id="cancel">Cancel</button>
                <button class="btn btn-apply" id="apply">Apply</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as common from '/pages/src/common.mjs';
        
        // Initialize Sauce4Zwift interaction listeners (handles titlebar)
        common.initInteractionListeners();
        
        const KEY = 'fit-processing-options';
        const opts = document.querySelectorAll('.mode-option');
        const distInput = document.getElementById('dist');
        const lapsInput = document.getElementById('laps');
        const distGroup = document.getElementById('distance-group');
        const lapsGroup = document.getElementById('laps-group');
        
        opts.forEach(opt => {
            opt.addEventListener('click', () => {
                opts.forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                opt.querySelector('input').checked = true;
                
                distGroup.classList.remove('active');
                lapsGroup.classList.remove('active');
                
                if (opt.dataset.mode === 'distance') {
                    distGroup.classList.add('active');
                    setTimeout(() => distInput.focus(), 100);
                } else if (opt.dataset.mode === 'multi-lap') {
                    lapsGroup.classList.add('active');
                    setTimeout(() => lapsInput.focus(), 100);
                }
            });
        });
        
        document.getElementById('cancel').onclick = () => window.close();
        
        document.getElementById('apply').onclick = () => {
            const mode = document.querySelector('input[name="mode"]:checked')?.value;
            if (!mode) return;
            
            const options = { mode };
            
            if (mode === 'distance') {
                const d = parseFloat(distInput.value);
                if (!d || d <= 0) {
                    alert('Enter valid distance');
                    return;
                }
                options.distance = d;
            } else if (mode === 'multi-lap') {
                const l = parseInt(lapsInput.value);
                if (!l || l <= 0) {
                    alert('Enter valid laps');
                    return;
                }
                options.laps = l;
            }
            
            const data = { options, timestamp: Date.now() };
            
            try {
                common.storage.set(KEY, data);
            } catch (e) {}
            
            try {
                localStorage.setItem(KEY, JSON.stringify(data));
            } catch (e) {}
            
            setTimeout(() => window.close(), 300);
        };
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') window.close();
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                document.getElementById('apply').click();
            }
        });
    </script>
</body>
</html>
