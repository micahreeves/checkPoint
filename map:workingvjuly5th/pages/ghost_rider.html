<!DOCTYPE html>
<html tabindex="0" data-settings-key="ghost-rider-settings-v1" class="passive-overlay-scrollbars">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>ðŸ‘» Ghost Rider</title>

        <script src="/pages/src/preloads.js"></script>

        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/ghost_rider.css"/>

        <script type="module">
            import {main} from './src/ghost_rider.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg edge-to-edge">
        <!-- Sauce titlebar -->
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">ðŸ‘» Ghost Rider</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        
        <div id="content">
            <!-- No FIT file loaded state -->
            <div class="no-ghost-state" id="no-ghost-state">
                <div class="ghost-icon">ðŸ‘»</div>
                <div class="message">No Ghost Loaded</div>
                <div class="instruction">Load a FIT file in the main map window first, then reload this window</div>
                <button class="reload-button" onclick="window.location.reload()">ðŸ”„ Reload</button>
            </div>

            <!-- Main comparison display -->
            <div class="comparison-display" id="comparison-display" style="display: none;">
                
                <!-- Connection status -->
                <div class="connection-bar" id="connection-bar">
                    <div class="status-dot offline" id="status-dot"></div>
                    <span id="connection-text">Waiting for rider data...</span>
                </div>

                <!-- Main delta display -->
                <div class="delta-section">
                    <div class="delta-value" id="delta-value">--</div>
                    <div class="delta-label">vs Ghost</div>
                    <div class="ghost-start-info">Tracks the rider you're watching on the main map</div>
                </div>

                <!-- Ghost stats -->
                <div class="stats-grid">
                    <div class="stat-card ghost">
                        <div class="stat-icon">ðŸ‘»</div>
                        <div class="stat-content">
                            <div class="stat-label">Ghost</div>
                            <div class="stat-distance" id="ghost-distance">--</div>
                            <div class="stat-time" id="ghost-time">--</div>
                        </div>
                    </div>

                    <div class="stat-card live">
                        <div class="stat-icon">ðŸ”´</div>
                        <div class="stat-content">
                            <div class="stat-label">Live</div>
                            <div class="stat-distance" id="live-distance">--</div>
                            <div class="stat-time" id="live-time">--</div>
                        </div>
                    </div>
                </div>

                <!-- Checkpoint List -->
                <div class="checkpoint-section">
                    <div class="checkpoint-header-title">
                        <span class="checkpoint-title">Checkpoints</span>
                        <span class="checkpoint-subtitle">Ghost times vs your progress</span>
                    </div>
                    <div class="checkpoint-list" id="checkpoint-list">
                        <!-- Checkpoints will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Simple controls -->
                <div class="controls">
                    <button class="control-btn reset" id="reset-btn">ðŸ”„ Reset</button>
                </div>

            </div>
        </div>
        
        <!-- Notification -->
        <div class="notification" id="notification" style="display: none;"></div>
    </body>
</html>
